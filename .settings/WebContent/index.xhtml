<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>


</h:head>

<h:body>
	<h:form>
		<h:outputText value="Nome" />
		<h:inputText value="#{pessoaController.pessoa.nome}" />
		<br/>
		<h:outputText value="Sobrenome" />
		<h:inputText value="#{pessoaController.pessoa.sobrenome}" />
		<br />
		<h:outputText value=" idade " />
		<h:inputText value="#{pessoaController.pessoa.idade}" />
		<br/>
		<h:commandButton value="Novo" action="#{pessoaController.novo}" />
		<h:commandButton value="cadastrar" action="#{pessoaController.salvar}" />
		<h:commandButton value="remover" action="#{pessoaController.remove}" />

		<h:dataTable value="#{pessoaController.listaPessoas}" var="pessoa">

			<h:column>
				<h:outputText value="#{pessoa.nome}"></h:outputText>
			</h:column>
			<h:column>
				<h:outputText value="#{pessoa.idade}"></h:outputText>
			</h:column>
			<h:column>
				<h:commandLink value="editar">
					<f:setPropertyActionListener value="#{pessoa}" target="#{pessoaController.pessoa}" />
				</h:commandLink>
			</h:column>
			
			<h:column>
				<h:commandLink value="Excluir" action="#{pessoaController.remove}">
					<f:setPropertyActionListener value="#{pessoa}" target="#{pessoaController.pessoa}" />
				</h:commandLink>
			</h:column>

			
		</h:dataTable>
	</h:form>

</h:body>
</html>
